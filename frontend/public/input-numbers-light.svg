  </g>

  <g stroke="#ffffff" stroke-opacity="0.25" stroke-width="4" stroke-linecap="round">
    <line x1="128" y1="72" x2="128" y2="184"/>
    <line x1="72" y1="128" x2="184" y2="128"/>
  </g>

  <g fill="#ffffff"
     font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
     font-size="56"
     font-weight="800"
     text-anchor="middle"
     dominant-baseline="middle">
    <text x="96"  y="96">1</text>
    <text x="160" y="96">2</text>
    <text x="96"  y="160">3</text>
    <text x="160" y="160">4</text>
