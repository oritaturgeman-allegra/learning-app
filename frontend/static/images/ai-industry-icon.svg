<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 44">
  <!-- Robot head - taller face -->
  <rect x="8" y="14" width="24" height="24" rx="3" fill="none" stroke="#444" stroke-width="1.5"/>
  <!-- Antenna -->
  <line x1="20" y1="7" x2="20" y2="14" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="20" cy="5" r="2.5" fill="none" stroke="#444" stroke-width="1.5"/>
  <!-- Eyes -->
  <circle cx="14" cy="24" r="3" fill="none" stroke="#444" stroke-width="1.5"/>
  <circle cx="26" cy="24" r="3" fill="none" stroke="#444" stroke-width="1.5"/>
  <!-- Eye dots -->
  <circle cx="14" cy="24" r="1.2" fill="#444"/>
  <circle cx="26" cy="24" r="1.2" fill="#444"/>
  <!-- Mouth -->
  <line x1="14" y1="33" x2="26" y2="33" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Ears -->
  <rect x="3" y="20" width="5" height="12" rx="2" fill="none" stroke="#444" stroke-width="1.5"/>
  <rect x="32" y="20" width="5" height="12" rx="2" fill="none" stroke="#444" stroke-width="1.5"/>
</svg>
