<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6e8"/>
      <stop offset="40%" style="stop-color:#e8b4b8"/>
      <stop offset="100%" style="stop-color:#c9a96e"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#d4a0a4" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="15" y="15" width="90" height="90" rx="20" ry="20" fill="url(#mainGrad)" filter="url(#dropShadow)"/>

  <!-- Document shape -->
  <rect x="28" y="25" width="40" height="52" rx="6" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Document lines -->
  <rect x="34" y="35" width="28" height="3" rx="1.5" fill="#e8b4b8"/>
  <rect x="34" y="43" width="20" height="3" rx="1.5" fill="#d4a0a4" opacity="0.7"/>
  <rect x="34" y="51" width="25" height="3" rx="1.5" fill="#d4a0a4" opacity="0.7"/>
  <rect x="34" y="59" width="16" height="3" rx="1.5" fill="#d4a0a4" opacity="0.7"/>

  <!-- Sliders on right side -->
  <!-- Slider track 1 -->
  <rect x="76" y="35" width="20" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="91" cy="38" r="6" fill="#ffffff"/>

  <!-- Slider track 2 -->
  <rect x="76" y="52" width="20" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="81" cy="55" r="6" fill="#ffffff"/>

  <!-- Slider track 3 -->
  <rect x="76" y="69" width="20" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="88" cy="72" r="6" fill="#ffffff"/>

  <!-- Small sparkle/customization indicator -->
  <circle cx="58" y="82" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="68" y="86" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" y="88" r="2.5" fill="#ffffff" opacity="0.7"/>
</svg>
