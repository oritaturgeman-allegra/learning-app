<!-- Cookie Consent Banner -->
<div class="cookie-banner" id="cookie-banner" role="dialog" aria-labelledby="cookie-title" aria-describedby="cookie-description">
    <div class="cookie-banner-inner">
        <div class="cookie-content">
            <div class="cookie-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                    <circle cx="14" cy="8" r="1" fill="currentColor"/>
                    <circle cx="16" cy="13" r="1.5" fill="currentColor"/>
                    <circle cx="10" cy="15" r="1" fill="currentColor"/>
                    <circle cx="13" cy="16" r="0.75" fill="currentColor"/>
                </svg>
            </div>
            <div class="cookie-text">
                <h3 id="cookie-title">We use cookies</h3>
                <p id="cookie-description">We use cookies to enhance your experience. Essential cookies are always active. You can choose to accept optional cookies for analytics and preferences.</p>
            </div>
        </div>

        <!-- Simple view (default) -->
        <div class="cookie-actions" id="cookie-actions-simple">
            <button class="cookie-btn cookie-btn-secondary" onclick="rejectNonEssentialCookies()">Reject Non-Essential</button>
            <button class="cookie-btn cookie-btn-secondary" onclick="showCookieCustomize()">Customize</button>
            <button class="cookie-btn cookie-btn-primary" onclick="acceptAllCookies()">Accept All</button>
            <a href="/privacy#cookie-policy" class="cookie-privacy-link" target="_blank">Privacy Policy</a>
        </div>

        <!-- Customize view (hidden by default) -->
        <div class="cookie-customize" id="cookie-customize" style="display: none;">
            <div class="cookie-categories">
                <label class="cookie-category">
                    <div class="cookie-category-info">
                        <span class="cookie-category-name">Essential</span>
                        <span class="cookie-category-desc">Required for the site to function (authentication, session)</span>
                    </div>
                    <input type="checkbox" checked disabled>
                    <span class="cookie-toggle cookie-toggle-disabled"></span>
                </label>
                <label class="cookie-category">
                    <div class="cookie-category-info">
                        <span class="cookie-category-name">Analytics</span>
                        <span class="cookie-category-desc">Help us understand how you use our service</span>
                    </div>
                    <input type="checkbox" id="cookie-analytics">
                    <span class="cookie-toggle"></span>
                </label>
                <label class="cookie-category">
                    <div class="cookie-category-info">
                        <span class="cookie-category-name">Preferences</span>
                        <span class="cookie-category-desc">Remember your language and theme settings</span>
                    </div>
                    <input type="checkbox" id="cookie-preferences">
                    <span class="cookie-toggle"></span>
                </label>
            </div>
            <div class="cookie-actions">
                <button class="cookie-btn cookie-btn-secondary" onclick="hideCookieCustomize()">Back</button>
                <button class="cookie-btn cookie-btn-primary" onclick="saveCustomCookies()">Save Preferences</button>
                <a href="/privacy#cookie-policy" class="cookie-privacy-link" target="_blank">Privacy Policy</a>
            </div>
        </div>
    </div>
</div>
