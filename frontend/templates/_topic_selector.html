<!-- Topic Selector: shared between landing page and newsletter page -->
<div class="action-section">
    <div class="action-section-inner">
        <fieldset class="filter-section">
            <legend class="sr-only">Select news categories</legend>
            <div class="filter-toggles" role="group" aria-label="Category filters">
                <label class="filter-toggle us-filter-toggle">
                    <input type="checkbox" id="filter-us" value="us" onchange="updateFilterState()" aria-label="U.S. Market">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x1F1FA;&#x1F1F8;</span>
                        <span>U.S. Market</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle israel-filter-toggle">
                    <input type="checkbox" id="filter-israel" value="israel" onchange="updateFilterState()" aria-label="Israeli Market">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x1F1EE;&#x1F1F1;</span>
                        <span>Israeli Market</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle ai-filter-toggle">
                    <input type="checkbox" id="filter-ai" value="ai" onchange="updateFilterState()" aria-label="AI Industry">
                    <span class="topic-chip">
                        <img class="chip-emoji-icon" src="/static/images/ai-industry-icon.svg" alt="" aria-hidden="true" width="16" height="16">
                        <span>AI Industry</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle crypto-filter-toggle">
                    <input type="checkbox" id="filter-crypto" value="crypto" onchange="updateFilterState()" aria-label="Crypto">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x20BF;</span>
                        <span>Crypto</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle demo-filter-toggle">
                    <input type="checkbox" id="filter-space" value="space" onchange="updateFilterState()" aria-label="Space">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x1F680;</span>
                        <span>Space</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle demo-filter-toggle">
                    <input type="checkbox" id="filter-infra" value="infrastructure" onchange="updateFilterState()" aria-label="Infrastructure">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x1F3D7;&#xFE0F;</span>
                        <span>Infrastructure</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
                <label class="filter-toggle demo-filter-toggle">
                    <input type="checkbox" id="filter-energy" value="energy" onchange="updateFilterState()" aria-label="Energy">
                    <span class="topic-chip">
                        <span class="chip-emoji" aria-hidden="true">&#x26A1;</span>
                        <span>Energy</span>
                        <span class="chip-check" aria-hidden="true">&#x2713;</span>
                    </span>
                </label>
            </div>
            <button type="button" class="chip-overflow-trigger" id="chip-overflow-trigger"
                    onclick="scrollChips()" style="display: none;">
                +<span id="overflow-count">0</span> more
            </button>
        </fieldset>
        <button class="run-button" id="get-newsletter-btn" onclick="handleGetNewsletter()"><span class="btn-spinner" aria-hidden="true"></span><span class="btn-text">Get My Newsletter</span></button>
    </div>
</div>
