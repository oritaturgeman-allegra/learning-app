<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Your Newsletter, Your Way</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/newsletter-logo-v3.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/layout.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/buttons.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/modals.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/accessibility.css?v={{ version }}">
</head>
<body>
    <div class="auth-modal-overlay show">
        <div class="auth-modal">
            <div class="auth-modal-header">
                <div class="verification-icon success">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2>Email Verified!</h2>
                <p>Hi {{ greeting }}, your email has been successfully verified. You now have full access to Your Newsletter, Your Way.</p>
            </div>
            <a href="/newsletter" class="auth-submit-btn" style="display: block; text-align: center; text-decoration: none;">Get My Newsletter</a>
        </div>
    </div>
</body>
</html>
