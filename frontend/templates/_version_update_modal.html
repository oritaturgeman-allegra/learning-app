    <!-- Version Update Modal -->
    <div class="auth-modal-overlay" id="version-update-modal">
        <div class="auth-modal version-modal" role="dialog" aria-modal="true" aria-labelledby="version-modal-title">
            <button class="auth-modal-close" onclick="dismissVersionUpdate()" aria-label="Close dialog">&times;</button>
            <div class="version-modal-header">
                <h2 id="version-modal-title">
                    <img src="/static/images/newsletter-logo-v3.svg" alt="" class="version-header-logo" aria-hidden="true">
                    What's New
                </h2>
                <span class="version-badge">v{{ version }}</span>
            </div>
            <ul class="version-changelog" id="version-changelog">
                {% for entry in changelog %}
                <li class="version-changelog-item">
                    <span class="version-changelog-version">v{{ entry.version }}</span>
                    <span class="version-changelog-text">{{ entry.text }}</span>
                </li>
                {% endfor %}
            </ul>
            <div class="version-modal-actions">
                <button type="button" class="version-dismiss-btn" onclick="dismissVersionUpdate()">
                    Got it
                </button>
            </div>
        </div>
    </div>
