<!DOCTYPE html>
<html>
<head>
    <title>Complete Your Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fcfbf8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 235, 227, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 30px -8px rgba(0, 0, 0, 0.15);
        }
        .modal-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #d8c4b0 0%, #d8a5bb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }
        .modal h2 {
            color: #2e2e2e;
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        .modal p {
            color: #888888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: #555555;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: #ffffff;
            border: 1px solid #e6e0d8;
            border-radius: 8px;
            color: #2e2e2e;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #d9a090;
            box-shadow: 0 0 0 3px rgba(217, 160, 144, 0.15);
        }
        .form-group input::placeholder {
            color: #888888;
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #d9a090 0%, #c9998a 100%);
            border: none;
            border-radius: 9999px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 160, 144, 0.4);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .email-display {
            background: #f7f4ef;
            padding: 10px 14px;
            border-radius: 8px;
            color: #555555;
            font-size: 0.85rem;
            margin-bottom: 16px;
            text-align: left;
            border: 1px solid #e6e0d8;
        }
        .error {
            color: #d9534f;
            font-size: 0.8rem;
            margin-top: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2>Complete Your Profile</h2>
            <p>Verify your name to get started</p>
            <div class="email-display">{{ user_email }}</div>
            <form id="name-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        value="{{ current_name }}"
                        placeholder="Enter your full name"
                        required
                        autofocus
                    />
                    <div class="error" id="error-msg"></div>
                </div>
                <button type="submit" class="btn" id="submit-btn">Continue</button>
            </form>
        </div>
    </div>
    <script>
        const userId = {{ user_id }};
        let userData = {{ user_data | safe }};

        async function handleSubmit(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');

            const name = nameInput.value.trim();

            if (!name) {
                errorMsg.textContent = 'Please enter your name';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/auth/update-name', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, name: name })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to update name');
                }

                // Update user data with new name
                userData.name = name;
                localStorage.setItem('user', JSON.stringify(userData));
                window.location.href = '/newsletter';

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        }
    </script>
</body>
</html>
